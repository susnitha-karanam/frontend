<div class="banner">
    <app-header></app-header>
    <div class="container">
        <div *ngIf="isLoggedin()">
            <div class="price">
                <h1>Total is {{total}}</h1> <button class="btn btn-primary" (click)="checkout()">Checkout</button>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let ele of products">
                    <div class="card h-100" style="width: 18rem;">
                        <img class="card-img-top" src="{{ele.productImage}}" alt="Card image cap"
                            style="width: 280px;height: 300px; padding: 5px 30px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ele.productName}}</h5>
                            
                            <h3>Price : {{ele.price}}</h3>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-warning" (click)="removeFromcart(ele.id)"
                                *ngIf="total">RemoveFromCart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="products==null || !isLoggedin()" class="empty">
            <h1>Cart List is Empty</h1>
        </div>
    </div>
</div>
